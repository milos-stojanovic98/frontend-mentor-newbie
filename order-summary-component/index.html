<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="card-container">
      <!-- middle of the card -->
      <div class="middle"> 
        <div class="text">
          <h5>Order Summary</h5> 
          <p class="about"> You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device <br> anywhere you like!</p>
        </div>
        <div class="row">
          <div class="music-annual">
            <img src="./images/icon-music.svg"/>
            <div class="annual-plan">
              <h6> Annual Plan</h6>
              <span class="price">$59.99/year </span>
            </div>
          </div>
            <div class="change-container">
              <a class="change" href="#"> Change </a>
            </div>
        </div>
      </div>
      <!-- bottom of the card-->
      <div class="bottom">
        <button class="payment">
          Proceed to Payment
        </button>
        <button class="cancel">  
          Cancel Order
        </button>
      </div>
    </div>
  </div>
</body>
</html>
