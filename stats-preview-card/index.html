<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
      <div class="container">

        <div class="left-side">
            <div class="heading-div">
            Get <span class="insights">insights</span> that help  
             <br> your business grow.
            </div>
            <div class="paragraph-div">
              Discover the benefits of data analytics and make
              <br> better decisions regarding revenue, customer 
               <br> experience, and overall efficiency.
            </div>
            <div class="stats-div">
              <div class="first-column"> 
                <span class="stats"> 10k+ </span> <span class="uppercase" >companies</span></div>
              <div class="second-column">
                <span class="stats"> 314 </span> <span class="uppercase" >templates</span></div>
              <div class="third-column">
                <span class="stats"> 12M+ </span> <span class="uppercase" >queries</span></div>
            </div>
        </div>

        <div class="right-side">

        </div>

      </div>
    </div>
</body>
</html>
