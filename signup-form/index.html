<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="left-side">
        <div class="heading-div">
            <h1>Learn to code by watching others</h1>
        </div>
        <p class="paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
        </p>
      </div>
      <div class="right-side">
         <div class="subscription"> 
           <p class="subscribe">
             <span class="try-it">Try it free 7 days</span> then $20/mo. thereafter</p>
         </div>

         <div class="form-container">
              <form class="form-action">
               <!-- <label for="text">First Name</label> --> 
                <input type="text" class="first-name" placeholder="First Name">
                <input type="text" class="last-name" placeholder="Last Name">
                <input type="email" class="email" placeholder="Email Address">
                <input type="password" class="password" placeholder="Password">
                <button type="submit" class="submit-btn"> Claim your free trial </button>
            </form>
          <p class="terms">|
              By clicking the button, you are agreeing to our 
              <span class="tos">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
