<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="left-side">
        <div class="heading-div">
            <h1>Learn to code by <br> watching others</h1>
        </div>
        <p class="paragraph">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
        but understanding how <br> developers think is invaluable. 
        </p>
      </div>
      <div class="right-side">
         <div class="subscription"> 
           <p class="subscribe">
             <span class="try-it">Try it free 7 days</span> then $20/mo. thereafter</p>
         </div>
         <div class="form-container">
              <form class="form-action">
                <input type="text" class="fields" placeholder="First Name">
                <input type="text" class="fields" placeholder="Last Name">
                <input type="email" class="fields" placeholder="Email Address">
                <input type="password" class="fields" placeholder="Password">
                <button type="submit" id="submit-btn" class="fields"> Claim your free trial </button>
              </form>
              <div class="terms-div">
              <p class="terms"> 
              By clicking the button, you are agreeing to our 
              <span class="tos">Terms and Services</span>
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
