<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Ping coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
  <div class="main">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="ping-icon-container">
          <img src="images/logo.svg"/>
        </div>
        <div class="heading-container"> 
          <h1>We are launching <span class="soon">soon!</span></h1>
            <p>Subscribe and get notified</p>
       </div>  
        <div class="notify-div">
          <form>
            <input type="email" class="email" name="email" placeholder="Your email address"/>
            <button type="button" class="submit-btn">Notify Me</button>
          </form>
        </div>
        <label class="error-label"></label>
      </div>
      <!-- Hero image-->
      <div class="image-container">
        <img src="images/illustration-dashboard.png"/>
      </div>
       <!-- Footer -->
      <footer class="footer">
        <div class="social">
            <i class="fab fa-facebook" id="instagram"></i>
            <i class="fab fa-twitter" id="twitter"></i>
            <i class="fab fa-instagram" id="instagram"></i>
        </div>
        <div class="copyright-div">
        <span class="copyright">&copy; Copyright Ping. All rights reserved. </span>
        </div>
      </footer>
    </div>
  </div>
  <script src="script.js"> </script>
</body>
</html>
